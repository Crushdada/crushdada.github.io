          <a id="more"></a>

<ol>
<li>组件插槽<blockquote>
<p>匿名插槽</p>
</blockquote>
</li>
</ol>
<p>默认情况下不能在<strong>子组件标签中</strong>额外**(不是子组件的<template>标签原有的)**添加其他元素的，像是这样↓  默认不行</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">son</span>&gt;</span><span class="tag">&lt;<span class="name">div</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span><span class="tag">&lt;/<span class="name">son</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>但是有时候，我们希望能够动态地为组件添加内容–<br>使用<a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/guide/components-slots.html#%E6%8F%92%E6%A7%BD%E5%86%85%E5%AE%B9?fileGuid=9YqKjWk8VKyd6dTg">组件插槽 </a><strong>：</strong>在<strong>子组件</strong>的<code>&lt;template&gt;</code>中添加<code>&lt;slot&gt;</code>标签</p>
<ul>
<li>添加插槽后，就可以添加其他元素了</li>
<li>当添加其他元素时，Vue会用这些元素替换掉<strong>整个插槽</strong></li>
<li><code>&lt;slot&gt;</code>标签内可以设置<strong>默认数据</strong>，展示插槽<strong>未激活状态：</strong><code>&lt;slot&gt;默认数据&lt;/slot&gt;</code></li>
</ul>
<p><strong>注意：</strong></p>
<ul>
<li>插槽可以指定名称，未指定的称为匿名插槽</li>
<li>可以设置<strong>N</strong>个插槽，若都是匿名插槽，则<code>&lt;son&gt;&lt;/son&gt;</code>之间填充的内容会显示<strong>N</strong>个</li>
<li>因此，建议只用一个插槽<blockquote>
<p>具名插槽</p>
</blockquote>
</li>
</ul>
<p>通过设置<code>&lt;slot&gt;</code>的name属性定义插槽名，如:</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">slot</span> <span class="attr">name</span>=<span class="string">&quot;slot-one&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">slot</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">slot</span> <span class="attr">name</span>=<span class="string">&quot;slot-two&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">slot</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>设置插槽名后即可通过–<br>设置添加的元素的<strong>slot属性</strong>，<strong>指定添加的内容填充哪个插槽</strong>，如：</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">son</span>&gt;</span><span class="tag">&lt;<span class="name">div</span> <span class="attr">slot</span>=<span class="string">&quot;slot-one&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span><span class="tag">&lt;/<span class="name">son</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><strong>注意：</strong>默认添加的内容不会被填充到具名插槽中，只有为其指定要填充的插槽名才可以。<br>2. v-slot</p>
<p>在Vue2.6后，给出了另一种<strong>为添加的内容指定插槽</strong>的方式–在<code>&lt;template&gt;</code>上使用<a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/guide/components-slots.html#%E6%8F%92%E6%A7%BD%E5%86%85%E5%AE%B9?fileGuid=9YqKjWk8VKyd6dTg">v-slot指令</a></p>
<p><strong>注意：</strong></p>
<ul>
<li>该指令只能用在<code>&lt;template&gt;</code>上</li>
<li><code>v-slot</code>缩写为<code>#</code><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">template</span> <span class="attr">v-slot:</span>插槽名&gt;</span>  //同其他指令，不用加引号</span><br><span class="line">  <span class="tag">&lt;<span class="name">div</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">div</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br></pre></td></tr></table></figure>
相当于用<code>&lt;template&gt;</code>将添加的内容包裹，为其中的内容<strong>统一</strong>指定插槽。</li>
</ul>
<ol start="3">
<li>作用域插槽</li>
</ol>
<ul>
<li>默认为子组件额外添加的内容不可以使用<strong>子组件的数据</strong>，可使用作用域插槽。</li>
<li>作用域插槽作用是让父组件填充子组件插槽时能够使用子组件的数据</li>
<li><strong>应用场景：</strong>当子组件提供数据，父组件决定如何渲染时</li>
</ul>
<p>如何使用–</p>
<ol>
<li>在slot中通过<code>v-bind:数据名=&quot;数据名&quot;</code>的形式<strong>暴露数据</strong>给父组件</li>
<li>在父组件中使用<code>&lt;template slot-scope=&quot;自定义的作用域名&quot;&gt;</code>接收数据</li>
<li>在父组件的<code>&lt;template&gt;添加内容&lt;template&gt;</code>内通过<code>作用域名.数据名</code>的方式调用</li>
</ol>
<p>或者简单一些–</p>
<ol>
<li>暴露数据</li>
<li><code>&lt;template #插槽名=&quot;作用域名&quot;&gt;</code>接收数据(用<code>v-slot</code>替代<code>slot-scope</code>)</li>
<li>调用数据</li>
<li>子组件和父组件的数据同步</li>
</ol>
<p>实现父子组件方法通信，在父组件实现一个方法，子组件数据变动时，调用该方法，将新数据作为参数传给父组件。父组件就可以为所欲为了。</p>

<h2 id="父子组件"><a href="#父子组件" class="headerlink" title="父子组件"></a>父子组件</h2><p>父子组件即<strong>组件嵌套</strong>，例如：<strong>实例</strong>与<code>&lt;template&gt;</code>定义在其中的<strong>局部组件</strong>与就是一对父子组件。之前也说过<strong>实例</strong>就是一个组件，其中可以设置methods、components等对象，那么局部组件中也可设置components，就是设置其<strong>子组件，</strong>如下↓</p>
<blockquote>
<p><strong>为自定义全局组件设置子组件</strong></p>
</blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">Vue.component(<span class="string">&quot;father&quot;</span>,&#123;</span><br><span class="line">  template: <span class="string">&quot;#father&quot;</span>,</span><br><span class="line">  components:&#123;</span><br><span class="line">    <span class="string">&quot;son&quot;</span>: &#123;</span><br><span class="line">      template: <span class="string">&quot;#son&quot;</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<p><strong>注意：</strong>子组件必须嵌套在父组件中使用(父组件的<code>&lt;template&gt;</code>中)</p>
<blockquote>
<p><strong>为自定义局部组件设置子组件</strong></p>
</blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">components: &#123;</span><br><span class="line">  <span class="string">&quot;father&quot;</span>: &#123;</span><br><span class="line">    template: <span class="string">&quot;#father&quot;</span>,</span><br><span class="line">    components:&#123;</span><br><span class="line">      <span class="string">&quot;son&quot;</span>: &#123;</span><br><span class="line">        template: <span class="string">&quot;#son&quot;</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ol>
<li>父子组件通信<blockquote>
<p>父子组件<strong>数据</strong>传递</p>
</blockquote>
</li>
</ol>
<p>默认情况下，子组件无法访问父组件的<strong>数据</strong>。要传递数据递↓</p>
<p>在父组件<code>&lt;template&gt;</code>中使用v-bind传递(子组件标签上)：</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">son</span> <span class="attr">v-bind:</span>&quot;自定义接收名称&quot;=<span class="string">&quot;父组件数据&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">son</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>在子组件使用<code>props</code>接收：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">components:&#123;</span><br><span class="line">  <span class="string">&quot;son&quot;</span>: &#123;</span><br><span class="line">    template: <span class="string">&quot;#id&quot;</span></span><br><span class="line">    props: [<span class="string">&quot;自定义接收名称&quot;</span>]</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<blockquote>
<p>父子组件<strong>方法</strong>传递</p>
</blockquote>
<p>同样，默认子组件是无法访问父组件的<strong>方法</strong>。若想要访问↓</p>
<ol>
<li>在父组件的<code>&lt;template&gt;</code>中，(使用子组件的地方)使用v-on传递：<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">son</span> <span class="attr">v-on:</span>&quot;自定义接收名称&quot;=<span class="string">&quot;父组件方法&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">son</span>&gt;</span></span><br></pre></td></tr></table></figure></li>
<li>在子组件的<code>methods</code>中定义一个新方法：<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">components:&#123;</span><br><span class="line">  <span class="string">&quot;son&quot;</span>: &#123;</span><br><span class="line">    template: <span class="string">&quot;#id&quot;</span></span><br><span class="line">    methods:&#123;</span><br><span class="line">      <span class="function"><span class="title">new_func</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">        <span class="built_in">this</span>.$emit(<span class="string">&quot;自定义接收名称&quot;</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
<li>然后通过方法<code>new_func()</code>就可以访问父组件的方法了</li>
<li>或者不用定义一个新方法，直接在子组件的<code>&lt;template&gt;</code>中–<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">button</span> @<span class="attr">click</span>=<span class="string">&quot;$emit(&#x27;自定义接收名称&#x27;)&quot;</span>&gt;</span></span><br><span class="line">      Click me to be welcomed</span><br><span class="line"><span class="tag">&lt;/<span class="name">button</span>&gt;</span> </span><br></pre></td></tr></table></figure>
<code>$emit(&quot;自定义接收名称&quot;)</code>：触发当前实例上的事件，<strong>所以步骤2中本质是在做联动–当自定义的方法被触发时，使用$emit触发父组件的方法。</strong>因此当然也可以直接在触发处直接使用$emit，不再添加新的方法作为中介<blockquote>
<p><strong>父组件访问子组件数据</strong></p>
</blockquote>
</li>
</ol>
<p>若父组件想访问子组件的数据？</p>
<p>子组件在访问父组件的方法时，通过<strong>传递参数</strong>实现传递数据给父组件–</p>
<p>只需要作为$emit()的第二个参数即可，如下↓</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$emit(<span class="string">&quot;自定义接收名称&quot;</span>,参数) </span><br></pre></td></tr></table></figure>
<p>然后在父组件相应的方法处接收参数即可</p>
<blockquote>
<p>命名规则</p>
</blockquote>
<ul>
<li><strong>注册时</strong>若使用驼峰命名法，如<code>&quot;myComponent&quot;</code>，那么使用时(标签名)要改用小写，加横线，如<code>&quot;my-component&quot;</code></li>
<li><strong>传递数据</strong>时，同理，如↓</li>
</ul>
<p><code>parent-name=&quot;name&quot;</code>，那么接收时：<code>props：[&quot;parentName&quot;]</code></p>
<ul>
<li><strong>传递方法</strong>时，<strong>无法使用驼峰命名</strong>，可以用短横线分隔命名</li>
</ul>
<ol start="2">
<li>多级组件通信</li>
</ol>
<p>在多级组件嵌套下，儿子组件若想访问爷爷组件的数据和方法，必须逐级传递</p>

      
    </div>

    <div class="post-body" itemprop="articleBody">

      
          <a id="more"></a>

<h1 id="Vue组件"><a href="#Vue组件" class="headerlink" title="Vue组件"></a>Vue组件</h1><blockquote>
<p>全局组件</p>
</blockquote>
<ol>
<li>创建组件构造器</li>
</ol>
<p><a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/api/#Vue-extend?fileGuid=qCpqddKK6yHwDk6P">Vue.extend(options)</a></p>
<p>需在构造器中<strong>编写模板</strong>template，用于说明这个组件中要写什么元素</p>
<p><strong>注意：</strong></p>
<ul>
<li>template中只能有一个根元素，若有多个，需放在<div>中<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> Profile = Vue.extend(&#123;</span><br><span class="line">  template: <span class="string">&#x27;&lt;p&gt;&lt;/p&gt;&#x27;</span>,</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
在编写template时，由于相当于是在<script>标签内没有代码提示，代码效率低，因此，Vue提供<template>标签专门用于编写构造器中的指定模板，使用方法如下↓<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">template</span> <span class="attr">id</span>=<span class="string">&quot;temp&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br></pre></td></tr></table></figure>
然后通过<strong>id</strong>让<code>template</code>找到<code>&lt;template&gt;</code>即可<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">let Profile &#x3D; Vue.extend(&#123;</span><br><span class="line">  template: &#39;#temp&#39;</span><br></pre></td></tr></table></figure></li>
</ul>
<ol>
<li>注册</li>
</ol>
<p><a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/api/#Vue-component?fileGuid=qCpqddKK6yHwDk6P">Vue.component(id,[definition])</a></p>
<p><strong>参数</strong>：</p>
<ul>
<li>{string} id ：指定注册的<strong>组件名称</strong></li>
<li>{Function | Object} [definition]：传入创建好的构造器<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Vue.component(<span class="string">&quot;my-component&quot;</span>,Profile)</span><br></pre></td></tr></table></figure></li>
<li>*注意**<strong>：</strong></li>
<li>注册后的整个组件可以看作一个<strong>自定义的标签</strong></li>
<li>注册时也可直接写成方法或对象，作为参数传入，更简易，但并不是省略了创建构造器的过程，而是Vue.component会自动调用<code>.extend()</code>,如下↓<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 注册组件，传入一个扩展过的构造器</span></span><br><span class="line">Vue.component(<span class="string">&#x27;my-component&#x27;</span>, Vue.extend(&#123; <span class="comment">/* ... */</span> &#125;))</span><br><span class="line"><span class="comment">// 注册组件，传入一个选项对象 (自动调用 Vue.extend)</span></span><br><span class="line">Vue.component(<span class="string">&#x27;my-component&#x27;</span>, &#123; <span class="comment">/* ... */</span> &#125;)</span><br></pre></td></tr></table></figure></li>
</ul>
<ol>
<li>使用</li>
</ol>
<p>vue在渲染时会将组件构造器中的<strong>template</strong>的内容写入自定义的组件中</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">my-component</span>&gt;</span><span class="tag">&lt;/<span class="name">my-component</span>&gt;</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>局部组件</p>
</blockquote>
<p>写入实例中，与methods同级（加s变为复数），如下↓</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">components: &#123;</span><br><span class="line">  <span class="string">&quot;组件名&quot;</span>:&#123;</span><br><span class="line">    template: <span class="string">&quot;#id&quot;</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<blockquote>
<p><strong>全局组件和局部组件的区别</strong></p>
</blockquote>
<ul>
<li>全局组件在任何一个Vue实例控制的区域都可使用</li>
<li>局部组件只能用于定义的那一个实例</li>
</ul>
<ol start="4">
<li>组件中的data和methods</li>
</ol>
<p>Vue实例本质上也是一个组件，其中能够使用data、methods等，在自定义的组件中当然也可以使用。</p>
<h4 id="data"><a href="#data" class="headerlink" title="data"></a>data</h4><p><strong>注意：</strong>在<strong>自定义组件中</strong>不能像实例中一样直接使用data对象，要以<strong>返回函数</strong>的形式使用，在返回的函数中，<strong>return</strong>一个用于存放数据的<strong>对象</strong></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">data: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="keyword">return</span>&#123;</span><br><span class="line">    msg:<span class="string">&quot;Hello World&quot;</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<blockquote>
<p><strong>为什么组件中data要写成**</strong>函数**<strong>，而不是**</strong><del>对象</del>**</p>
</blockquote>
<ol>
<li>vue用于复用的组件中，为了避免数据污染，不让多处的组件共享同一个data对象，data以return的形式，将data看作一个函数 ，我们每次复用该组件时，都会调用一次data函数来生成了数据副本，返回一个新的对象。将这个新的数据对象与当前创建的组件绑定到一起。</li>
<li>这样不会影响其他组件，因为使用return包裹后数据中变量只在当前组件中生效。</li>
<li>而单纯的写成对象形式，就使得所有组件实例共用了一份data，牵一发而动全身。</li>
</ol>

      
    </div>

          <a id="more"></a>

<ol>
<li>组件切换</li>
</ol>
<p>对于自定义的组件，也可像普通元素一样使用v-if进行切换</p>
<ol start="2">
<li>动态组件</li>
</ol>
<p>通过 Vue 的<code>&lt;component&gt;</code>元素加一个特殊的<code>is</code>attribute 来实现：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 组件会在 &#96;currentTabComponent&#96; 改变时改变 --&gt;</span><br><span class="line">&lt;component v-bind:is&#x3D;&quot;currentTabComponent&quot;&gt;&lt;&#x2F;component&gt;</span><br></pre></td></tr></table></figure>
<p>在上述示例中，<code>currentTabComponent</code>可以包括</p>
<ul>
<li>已注册组件的名字，或</li>
<li>一个组件的选项对象<blockquote>
<p><strong>为什么要用动态组件？</strong></p>
</blockquote>
</li>
</ul>
<p>组件切换也可用v-if、v-else，那么为什么会有<strong>动态组件</strong>呢–</p>
<p>v-if切换原理是会将原来的元素干掉重建，因此不会保留<strong>切换之前的状态，</strong>如<code>&lt;input&gt;</code>，切换后其value就会消失。因此推荐使用<strong>动态组件↓</strong></p>
<blockquote>
<p><strong>动态组件+keep-alive</strong></p>
</blockquote>
<p>使用<code>&lt;keep-alive&gt;</code>标签将动态组件包裹，即可<strong>缓存</strong>切换前的(失活的)元素的状态</p>

<h1 id="Vue过渡动画"><a href="#Vue过渡动画" class="headerlink" title="Vue过渡动画"></a>Vue过渡动画</h1><h1 id="类名过渡"><a href="#类名过渡" class="headerlink" title="类名过渡"></a>类名过渡</h1><p>Vue 在插入、更新或者移除 DOM 时，提供多种不同方式的应用过渡效果</p>
<p>如何给Vue控制的元素添加过渡动画–</p>
<ol>
<li>将需要执行动画的元素用<code>&lt;transition&gt;</code>组件包裹</li>
</ol>
<ul>
<li>它只会为第一个元素执行过渡动画</li>
<li>若想为多个元素，如list添加动画，使用<code>&lt;transition-group&gt;</code><ul>
<li>渲染时，它会<strong>默认</strong>将包裹在内的多个元素置于<code>&lt;span&gt;</code>内</li>
<li>通过设置它达到tag属性，指定要将其放入何种标签内。如：<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">transition-group</span> <span class="attr">tag</span>=<span class="string">&quot;ul&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">transition-group</span>&gt;</span></span><br></pre></td></tr></table></figure></li>
</ul>
</li>
</ul>
<ol>
<li>告诉vue在何时应用什么样的动画效果<ol>
<li>通过为元素绑定不同状态时的类名</li>
<li>vue在进入/离开的过渡中，规定了 6 个 class 切换</li>
<li>详见：<a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/guide/transitions.html#%E8%BF%87%E6%B8%A1%E7%9A%84%E7%B1%BB%E5%90%8D?fileGuid=hRT6wXQD6D3TxQhT">过渡的类名</a></li>
</ol>
</li>
</ol>
<p>如：</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">.v-enter&#123;     //过渡前的状态</span><br><span class="line">  <span class="selector-tag">opacity</span><span class="selector-pseudo">:0</span>;  //<span class="selector-tag">opacity</span> 为不透明度，此处为‘隐藏’</span><br><span class="line">&#125;</span><br><span class="line">.v-enter-to&#123;  //过渡后的状态</span><br><span class="line">  <span class="selector-tag">opacity</span><span class="selector-pseudo">:1</span>;</span><br><span class="line">&#125;</span><br><span class="line">.v-enter-active&#123;  //过渡中的状态</span><br><span class="line">  <span class="selector-tag">transition</span>: <span class="selector-tag">all</span> 3<span class="selector-tag">s</span>; //此处设置&lt;<span class="selector-tag">transition</span>&gt;内元素的所有属性过渡时间为3秒</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>CSS3 transition属性设置过渡效果()，有四个属性，详见：<a target="_blank" rel="noopener" href="https://www.runoob.com/cssref/css3-pr-transition.html?fileGuid=hRT6wXQD6D3TxQhT">CSS3 transition属性</a><br>3. 设置<code>&lt;transition&gt;</code>标签的name属性，来区分不同元素的过渡动画，如：</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">transition</span> <span class="attr">name</span>=<span class="string">&quot;temp&quot;</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span>&gt;</span>Hello World<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">transition</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>然后过渡类就可以这样写：将v替换为name</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.temp-enter</span>&#123;     </span><br><span class="line">  <span class="attribute">opacity</span>:<span class="number">0</span>;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ol start="4">
<li><p>设置<code>&lt;transition&gt;</code>标签的appear属性，使<strong>初始渲染页面时</strong>展示过渡动画</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">transition</span> <span class="attr">appear</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">p</span>&gt;</span>Hello World<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">transition</span>/&gt;</span></span><br></pre></td></tr></table></figure>
<h1 id="JS钩子过渡"><a href="#JS钩子过渡" class="headerlink" title="JS钩子过渡"></a>JS钩子过渡</h1></li>
<li><p>在<code>&lt;transition&gt;</code>属性中声明 JavaScript钩子</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;transition</span><br><span class="line">  :before-enter=&quot;beforeEnter&quot;</span><br><span class="line">  :enter=&quot;enter&quot;</span><br><span class="line">  :after-enter=&quot;afterEnter&quot;</span><br><span class="line">&gt;<span class="tag">&lt;/<span class="name">transition</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>然后在模型中给出钩子函数即可：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">methods: &#123;</span><br><span class="line">  beforeEnter: <span class="function"><span class="keyword">function</span> (<span class="params">el</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// el.style.opacity=&quot;0&quot;;</span></span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="comment">// 当与 CSS 结合使用时，回调函数 done 是可选的</span></span><br><span class="line">  enter: <span class="function"><span class="keyword">function</span> (<span class="params">el, done</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">    done()</span><br><span class="line">  &#125;,</span><br></pre></td></tr></table></figure>
<h2 id="JS钩子结合第三方库-CSS"><a href="#JS钩子结合第三方库-CSS" class="headerlink" title="JS钩子结合第三方库/CSS"></a>JS钩子结合第三方库/CSS</h2></li>
</ol>
<ul>
<li><p>这些钩子函数可以结合 CSS<code>transitions/animations</code>使用，也可以单独使用。</p>
</li>
<li><p>推荐对于仅使用 JavaScript 过渡的元素添加<code>:css=&quot;false&quot;</code>，Vue 会跳过 CSS 的检测。这也可以避免过渡过程中 CSS 的影响。</p>
<h2 id="当仅用JS钩子过渡时"><a href="#当仅用JS钩子过渡时" class="headerlink" title="当仅用JS钩子过渡时"></a>当<strong>仅用</strong>JS钩子过渡时</h2></li>
<li><p>在<code>enter</code>和<code>leave</code>中必须使用<code>done</code>进行回调。否则，它们将被同步调用，过渡会立即完成。 而不执行afterEnter()、afterLeave()</p>
</li>
<li><p>在<code>enter</code>和<code>leave</code>中必须使用<code>el.offsetWidth</code>或<code>el.offsetHeight</code>否则过渡无效</p>
</li>
<li><p>可使用第三方JS动画库-如Velocity</p>
</li>
<li><p>若想使<strong>初始渲染页面时</strong>展示过渡动画 ，除了为<code>&lt;transition&gt;</code>加上appear属性，还需延时调用<code>done()</code></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">              done();</span><br><span class="line">            &#125;, <span class="number">0</span>);</span><br></pre></td></tr></table></figure></li>
<li><p>详见：<a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/guide/transitions.html#JavaScript-%E9%92%A9%E5%AD%90?fileGuid=hRT6wXQD6D3TxQhT">Vue文档–过渡动画–JS钩子</a></p>
</li>
<li><p>也可自定义过渡动画的类名，详见<a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/guide/transitions.html#%E8%87%AA%E5%AE%9A%E4%B9%89%E8%BF%87%E6%B8%A1%E7%9A%84%E7%B1%BB%E5%90%8D?fileGuid=hRT6wXQD6D3TxQhT">自定义过渡类名</a></p>
<h2 id="第三方动画库Animated"><a href="#第三方动画库Animated" class="headerlink" title="第三方动画库Animated"></a>第三方动画库Animated</h2><ul>
<li>自定义类名+第三方库<a target="_blank" rel="noopener" href="https://animate.style/?fileGuid=hRT6wXQD6D3TxQhT">Animate.css</a>（需要多刷新几次）</li>
<li>在Animated官方文档选好需要的动画样式</li>
<li>导入animate库<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;link rel&#x3D;&quot;stylesheet&quot; type&#x3D;&quot;text&#x2F;css&quot; href&#x3D;&quot;https:&#x2F;&#x2F;cdn.jsdelivr.net&#x2F;npm&#x2F;animate.css@3.5.1&quot;&gt;</span><br></pre></td></tr></table></figure></li>
<li>以<code>animated 动画名</code>的形式赋值给自定义的类名即可，如下：<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;transition</span><br><span class="line">  enter-class=&quot;&quot;</span><br><span class="line">  enter-active-class=&quot;animated flash&quot;</span><br><span class="line">  enter--to-class=&quot;&quot;</span><br><span class="line">&gt;</span><br><span class="line"><span class="tag">&lt;<span class="name">transition</span>/&gt;</span></span><br></pre></td></tr></table></figure>
<h2 id="过渡模式"><a href="#过渡模式" class="headerlink" title="过渡模式"></a>过渡模式</h2></li>
</ul>
</li>
</ul>
<p><code>&lt;transition&gt;</code>的默认行为：进入和离开同时发生，可通过设置该标签的mode属性来指定发生顺序–</p>
<pre><code>* `in-out`：新元素先进行过渡，完成之后当前元素过渡离开。
* `out-in`：当前元素先进行过渡，完成之后新元素过渡进入。
</code></pre>

      
    </div>

<h1 id="自定义全局过滤器"><a href="#自定义全局过滤器" class="headerlink" title="自定义全局过滤器"></a>自定义全局过滤器</h1><ul>
<li>用于格式化文本内容</li>
<li>只能在插值处和v-bind处使用</li>
<li>可在一处元素堆叠使用多个过滤器</li>
</ul>
<ol>
<li>使用<code>Vue.filter()</code>方法定义过滤器，该方法接收两个参数：过滤器名(String)，处理数据的函数</li>
<li>默认处理数据的函数接收一个参数，即当前要被处理的数据</li>
<li>使用时，在元素插值处，加上<code>| 过滤器名</code>即可，如下↓<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">p</span>&gt;</span>&#123;&#123;name | 过滤器1 | 过滤器2(&quot;参数&quot;)&#125;&#125;<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br></pre></td></tr></table></figure>
//name的值为要处理的文本内容，作为默认参数value传入过滤器函数<br>//过滤器名后括号可传参,由于第一个参数默认是value，则是从第二个参数开始接收</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">Vue.filter(&quot;过滤器名&quot;,function (value，parameter)&#123;</span><br><span class="line">  业务逻辑</span><br><span class="line">  return new_Value</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<ol start="4">
<li>过滤器会将处理好的结果return到原来的位置<h1 id="自定义局部过滤器"><a href="#自定义局部过滤器" class="headerlink" title="自定义局部过滤器"></a>自定义局部过滤器</h1></li>
</ol>
<p>局部：作用域为<strong>实例内</strong>，不可用于其他vue实例</p>
<p>定义在实例中与data同级的<strong>filters</strong>对象内</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> vue1 = <span class="keyword">new</span> Vue(&#123;</span><br><span class="line">  el:<span class="string">&#x27;#app1&#x27;</span>,</span><br><span class="line">  data:&#123;&#125;,</span><br><span class="line">  methods:&#123;&#125;,</span><br><span class="line">  filters:&#123;</span><br><span class="line">    <span class="string">&quot;过滤器名&quot;</span>: <span class="function"><span class="keyword">function</span> (<span class="params">value</span>)</span>&#123;</span><br><span class="line">      业务逻辑</span><br><span class="line">      <span class="keyword">return</span> new_Value;</span><br><span class="line">    &#125;  </span><br><span class="line"> &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h2 id="自定义全局指令"><a href="#自定义全局指令" class="headerlink" title="自定义全局指令"></a>自定义全局指令</h2><ol>
<li>使用<code>Vue.directives()</code>方法，两个参数：字符串(指令名)、对象(业务逻辑)</li>
<li>注意：自定义指令名称不要加v-，vue会自动加上，用的时候如：<p v-color></p></li>
<li>在对象中(实现业务逻辑时)，使用<a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/guide/custom-directive.html#%E9%92%A9%E5%AD%90%E5%87%BD%E6%95%B0?fileGuid=6gqKHvxhTHtcPDGW">钩子函数</a>规定Vue何时执行你的函数–<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"> <span class="tag">&lt;<span class="name">p</span> <span class="attr">v-color</span>&gt;</span>Hello World<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Vue.directive(<span class="string">&quot;color&quot;</span>,&#123;</span><br><span class="line">  bind:<span class="function"><span class="keyword">function</span>(<span class="params">el</span>)</span>&#123;</span><br><span class="line">    el.style.color=<span class="string">&quot;red&quot;</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h2 id="为自定义指令传参"><a href="#为自定义指令传参" class="headerlink" title="为自定义指令传参"></a>为自定义指令传参</h2></li>
</ol>
<p>指令钩子函数会被传入 四个参数：</p>
<ul>
<li><code>el</code>：指令所绑定的元素，可以用来直接操作 DOM。</li>
<li><code>binding</code>：一个对象，包含许多属性</li>
<li><code>vnode</code>：Vue 编译生成的虚拟节点。移步<a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/api/#VNode-%E6%8E%A5%E5%8F%A3?fileGuid=6gqKHvxhTHtcPDGW">VNode API</a>来了解更多详情。</li>
<li><code>oldVnode</code>：上一个虚拟节点，仅在<code>update</code>和<code>componentUpdated</code>钩子中可用。</li>
</ul>
<p>允许在业务逻辑中获取它们 ，详见<a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/guide/custom-directive.html#%E9%92%A9%E5%AD%90%E5%87%BD%E6%95%B0%E5%8F%82%E6%95%B0?fileGuid=6gqKHvxhTHtcPDGW">钩子函数参数</a></p>
<p>可直接在元素中赋值传参，也可将值放在model的data中，如下↓</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">p</span> <span class="attr">v-color</span>=<span class="string">&quot;&#x27;blue&#x27;&quot;</span>&gt;</span>Hello World<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span> <span class="attr">v-color</span>=<span class="string">&quot;curColor&quot;</span>&gt;</span>Hello World<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Vue.directive(<span class="string">&quot;color&quot;</span>,&#123;</span><br><span class="line">  bind:<span class="function"><span class="keyword">function</span>(<span class="params">el,obj</span>)</span>&#123;</span><br><span class="line">    el.style.color=obj.value;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">data:&#123;</span><br><span class="line">  curColor:<span class="string">&quot;red&quot;</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="自定义局部指令"><a href="#自定义局部指令" class="headerlink" title="自定义局部指令"></a>自定义局部指令</h2><p>局部：作用域为<strong>实例内</strong>，不可用于其他vue实例</p>
<p>定义在实例中与data同级的directives对象内</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> vue1 = <span class="keyword">new</span> Vue(&#123;</span><br><span class="line">  el:<span class="string">&#x27;#app1&#x27;</span>,</span><br><span class="line">  data:&#123;&#125;,</span><br><span class="line">  methods:&#123;&#125;,</span><br><span class="line">  directives:&#123;</span><br><span class="line">    <span class="string">&quot;指令名&quot;</span> :&#123;</span><br><span class="line">      业务逻辑</span><br><span class="line">    &#125;  </span><br><span class="line"> &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h2 id="v-on"><a href="#v-on" class="headerlink" title="v-on"></a>v-on</h2><ol>
<li>为元素绑定监听事件</li>
<li><code>v-on:事件名=&quot;函数名&quot;</code>，简写<code>@事件名=&#39;函数名&#39;</code></li>
<li><code>v-on</code>绑定的事件触发后，vue会去实例对象的<code>methods</code>中找对应的回调函数</li>
<li>使用修饰符，如<code>v-on:事件名.once=&quot;函数名&quot;</code></li>
<li>使用<code>@事件名=&#39;函数名($event)&#39;</code>来获取事件对象<h3 id="once"><a href="#once" class="headerlink" title=".once"></a>.once</h3></li>
</ol>
<p>默认只要事件触发，回调函数会反复执行，若只想让它执行一次，可使用once修饰符：</p>
<h3 id="prevent"><a href="#prevent" class="headerlink" title=".prevent"></a>.prevent</h3><p>阻止监听的元素本身的默认行为(而非监听事件的)</p>
<h3 id="stop"><a href="#stop" class="headerlink" title=".stop"></a>.stop</h3><p><strong>嵌套</strong>的元素中，多个元素监听到发生同一事件时，会发生事件冒泡，可用stop修饰符阻止。</p>
<h3 id="self"><a href="#self" class="headerlink" title=".self"></a>.self</h3><p>让回调函数只有当前元素触发事件时才执行(即避免<strong>被其他元素</strong>冒泡<strong>影响</strong>，但该元素触发监听事件<strong>可影响其他元素</strong>)</p>
<h3 id="capture"><a href="#capture" class="headerlink" title=".capture"></a>.capture</h3><p>添加事件侦听器时使用 capture 模式，将事件冒泡变成事件捕获</p>
<h3 id="v-on按键修饰符"><a href="#v-on按键修饰符" class="headerlink" title="v-on按键修饰符"></a>v-on按键修饰符</h3><p>用来监听按键，可参考<a target="_blank" rel="noopener" href="https://cn.vuejs.org/v2/guide/events.html#%E6%8C%89%E9%94%AE%E4%BF%AE%E9%A5%B0%E7%AC%A6?fileGuid=KwXpw88YWVGPHDJv">Vue.js文档</a>–</p>
<ol>
<li>文中建议使用内置的按键别名，但在不满足需求的情况下，可通过Keycode自定义按键名</li>
<li>Keycode：键盘上每个键都对应一个数字，这个数字就是键的Keycode</li>
<li>知道了键的Keycode就可以在JS代码位置根据Keycode自定义键的别名：<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Vue.config.keyCodes.f2=<span class="number">113</span></span><br></pre></td></tr></table></figure>
</li>
</ol>
